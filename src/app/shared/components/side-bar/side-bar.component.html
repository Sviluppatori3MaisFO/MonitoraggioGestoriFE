<nav class="side-bar">
  <ul>
    <li (click)="onGestore(null)"><span>{{ 'DASHBOARD_GENERALE_GESTORI' | translate }}</span></li>
    <li *ngFor="let itm of gestori"
        (click)="onGestore(itm.idGestore)">
      <span>{{ (!itm.dsGestore || itm.dsGestore==''? '-' : itm.dsGestore) | lowercase }}</span>
    </li>
  </ul>

  <ul>
    <li class="logout-wrap"
        (click)="logout()">
      <span>{{ 'ESCI' | translate}}</span>
      <div>
        <i>
          <img src="./assets/media/icon/exit.svg" alt="">
        </i>
      </div>
    </li>
  </ul>
</nav>
